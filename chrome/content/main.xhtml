<!DOCTYPE html [
    <!ENTITY % htmlDTD PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "DTD/xhtml1-strict.dtd"> %htmlDTD;
    <!ENTITY % launchpadDTD SYSTEM "chrome://launchpad-mozest-org/locale/locale.dtd"> %launchpadDTD;
]>

<html xmlns="http://www.w3.org/1999/xhtml" disablefastfind="true">

<head>
    <title>&launchpad.WindowTitle;</title>
    <link rel="stylesheet" href="chrome://global/skin/" type="text/css" />
    <link rel="stylesheet" href="chrome://launchpad-mozest-org/skin/main.css" type="text/css" />
</head>
<body>
    <div id="container">
        <div id="dialpad"></div>
    </div>
    <button id="settings-button"></button>
    <div id="settings-panel" class="popup bottom">
        <table>
            <tr>
                <td><label for="zoom-mode">&settingsPanel.zoomMode.label;</label></td>
                <td>
                    <select id="zoom-mode">
                        <option id="" value="1">&settingsPanel.zoomMode.automatic;</option>
                        <option value="0">&settingsPanel.zoomMode.manual;</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="zoom-adjuster">&settingsPanel.zoomLevel.label;</label></td>
                <td>
                    <input id="zoom-adjuster" type="range" min="30" max="200" step="10" data-scales="30,50,100,150,200"/>
                    <span id="zoom-percentage"/>
                </td>
            </tr>
        </table>
    </div>
    <div id="add-bookmark-panel" class="panel popup">
        <form method="post">
            <table>
                <tr>
                    <td><label for="add-bookmark-panel-address-input">&input.address.label;</label></td>
                    <td><input id="add-bookmark-panel-address-input" placeholder="&input.address.tooltip;" type="url"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="reset">&button.cancel.label;</button>
                        <button default="true" type="submit">&button.done.label;</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
    <div id="edit-bookmark-panel" class="panel popup">
        <form method="post">
            <table>
                <tr>
                    <td><label for="edit-bookmark-panel-address-input">&input.address.label;</label></td>
                    <td><input id="edit-bookmark-panel-address-input" placeholder="&input.address.tooltip;" type="url"/></td>
                </tr>
                <tr>
                    <td><label for="edit-bookmark-panel-title-input">&input.title.label;</label></td>
                    <td><input id="edit-bookmark-panel-title-input" placeholder="&input.title.tooltip;" type="text"/></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="reset">&button.cancel.label;</button>
                        <button default="true" type="submit">&button.done.label;</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

    <script type="application/javascript;version=1.7"  src="chrome://launchpad-mozest-org/content/common.js"></script>
    <script type="application/javascript;version=1.7" src="chrome://launchpad-mozest-org/content/defines.js"></script>
    <script type="application/javascript;version=1.7" src="chrome://launchpad-mozest-org/content/bookmarks.js"></script>
    <script type="application/javascript;version=1.7" src="chrome://launchpad-mozest-org/content/events.js"></script>
    <script type="application/javascript;version=1.7" src="chrome://launchpad-mozest-org/content/dialpad.js"></script>
    <script type="application/javascript;version=1.7" src="chrome://launchpad-mozest-org/content/button.js"></script>
    <script type="application/javascript;version=1.7" src="chrome://launchpad-mozest-org/content/popup.js"></script>
    <script type="application/javascript;version=1.7" src="chrome://launchpad-mozest-org/content/main.js"></script>
</body>
</html>
